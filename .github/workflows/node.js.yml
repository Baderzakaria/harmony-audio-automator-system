name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ðŸ”‘ Grant GITHUB_TOKEN write access so the deploy action can push
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]   # build twice, deploy once

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ðŸš€ Deploy only **once** (on main + chosen Node version)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist           # the directory with your build output
          token: ${{ secrets.GITHUB_TOKEN }}   # optionalâ€”default is the same
